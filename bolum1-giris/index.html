<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript ilk kodlar</title>
  </head>
  <body>
    <h1>Javascript</h1>
    <!-- Script etiketleri arasina js kodlari
    inline olarak yazilabilir.  -->
    <script>
      console.log("Inline JS");
      console.warn("Inline JS daha az tercih edilir");
    </script>
    <!-- Ya da harici bir dosya olarak
    su sekilde cagirilabilir:  -->
    <script src="app.js"></script>
  </body>
</html>
